        .select-box {
            display: flex;
            width: 400px;
            flex-direction: column;
        }

        .select-box .options-container {
            background: #2f3640;
            color: #f5f6fa;
            max-height: 0;
            width: 100%;
            opacity: 0;
            transition: all 0.4s;
            border-radius: 8px;
            overflow: hidden;
            order: 1;
        }

        .select-box .options-container {
            position: absolute;
            /* width: 400px;S */
            /* background: transparent; */
            background-color: rgba(0, 0, 0, 0.9);

        }

        .selected {
            /* background: #2f3640; */
            background: -webkit-linear-gradient(315deg, #1e30f3 0%, #e21e80 100%);
            border-radius: 8px;
            margin-bottom: 8px;
            color: #f5f6fa;
            position: relative;
            order: 0;
        }

        .selected::after {
            content: "";
            background: url(../../img/arrow-down2.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            height: 64%;
            width: 24px;
            right: 10px;
            top: 12px;
            transition: all 0.4s;
        }

        .select-box .options-container.active {
            max-height: 240px;
            opacity: 1;
            margin-top: 3.6rem;
            overflow-y: scroll;
            background: -webkit-linear-gradient(315deg, rgba(30, 48, 243, 0.96) 0%, rgba(226, 30, 128, 0.96) 100%);
        }

        .select-box .options-container.active::-webkit-scrollbar-track {
            background-color: rgba(226, 30, 128, 0.96);

        }

        .select-box .options-container.active::-webkit-scrollbar-thumb {
            background: #FFFFFF;
        }

        .select-box .options-container.options-container.active+.selected::after {
            transform: rotateX(180deg);
            top: 6px;
        }

        .select-box .options-container::-webkit-scrollbar {
            width: 8px;
            background: #0d141f;
            border-radius: 0 8px 8px 0;

        }

        .select-box .options-container::-webkit-scrollbar-thumb {
            background: #525861;
            border-radius: 0 8px 8px 0;

        }

        .select-box .option,
        .selected {
            padding: 12px 24px;
            cursor: pointer;
        }

        .select-box .option:hover {
            background: #fff;
            color: #414b57;
        }

        .select-box label {
            cursor: pointer;
        }

        .select-box .option .radio {
            display: none;
        }
    </style>
